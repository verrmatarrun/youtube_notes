<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>break example</title>
</head>
<body>
	<script type="text/javascript">
		let i;
		for(i=1;i<=5;i++)
		{
			if(i==3)
			{
				break
			}
			console.log(i)
		}
		console.log("Outside loop, i is ",i)
	</script>
</body>
</html>
