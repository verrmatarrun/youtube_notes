<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>if statement</title>
</head>
<body>
	<script type="text/javascript">
		let num=50;
		if (num>0) 
		{
			console.log(num+" is a positive number")
		}
		if (num<=0) 
		{
			console.log(num+" is not a positive number")
		}
	</script>
</body>
</html>
