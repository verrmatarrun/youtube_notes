<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>for in loop in js </title>
</head>
<body>
	<script type="text/javascript">
		const colors=["red","green","yellow","blue","pink"]
		for(const index in colors)
		{
			document.write("<p style='background-color:"+colors[index]+"'>This is a "+colors[index]+" background paragraph</p>")
		}
	</script>
</body>
</html>
