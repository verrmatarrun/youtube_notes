<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Variable by let</title>
</head>
<body>
	<script type="text/javascript">
		let age=10;
		console.log(age);//10
		age=age+5;
		console.log(age);//15
		let age;
	</script>
</body>
</html>
