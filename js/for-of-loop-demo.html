<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>for of loop example</title>
</head>
<body>
	<script type="text/javascript">
		const colors=["red","green","blue","cyan","pink"]
		for(color of colors)
		{
			// console.log(color)
			document.write("<p style='background-color:"+color+"'>This is a paragraph of background color "+color+"</p>")
		}
	</script>
</body>
</html>
