<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>if else in js</title>
</head>
<body>
	<script type="text/javascript">
		let temperature=35;
		if (temperature>30) 
		{
			console.log("Its a hot day")
		}
		else
		{
			console.log("Its a pleasent day")
		}
	</script>
</body>
</html>
