<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Arithmetic Operators</title>
</head>
<body>
	<script type="text/javascript">
		//------------Arithmetic Operator Example--------//
		//Addition//
		let a=10,b=4;
		document.write("<br>",a+b);//14
		document.write("<br>",a+7);//17
		document.write("<br>",25+40);//65
		document.write("<br>",a+b+100);//114
		let x="tarun";
		let y="verma";
		document.write("<br>",x+y);//"tarunverma"

		// ----------Subtraction-------------------------//
		document.write("<br>",a-b);//6
		document.write("<br>",b-a);//-6
		document.write("<br>",100-50);//50
		document.write("<br>",a-b-1);//3
		document.write("<br>",x-y);//NaN

		//-----------Multiply-----------------------------//
		document.write("<br>",a*b);//40
		document.write("<br>",a*5);//50
		document.write("<br>",a*-5);//-50
		document.write("<br>",-a*-5);//50
		document.write("<br>",x*2);//NaN


		//-----------Divide-----------------------------//
		document.write("<br>",a/b);//2.5
		document.write("<br>",a/5);//2
		document.write("<br>",a/-5);//-2
		document.write("<br>",-a/-5);//2
		document.write("<br>",x/2);//NaN		


		//-----------Modulus-----------------------------//
		document.write("<br>",a%b);//2
		document.write("<br>",a%5);//0
		document.write("<br>",a%-4);//2
		document.write("<br>",-a%-4);//-2
		document.write("<br>",x%2);//NaN		

		//-----------Exponent-----------------------------//
		document.write("<br>",a**b);//10000
		document.write("<br>",a**-2);//.01
		document.write("<br>",2**4);//16
		document.write("<br>",3**4);//81
		document.write("<br>",x**2);//NaN	




	</script>
</body>
</html>
