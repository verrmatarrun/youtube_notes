<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Nested if else</title>
</head>
<body>
	<script type="text/javascript">
		
		let num=0;
		if (num>0) 
		{
			console.log("Positive number")
		}
		else 
		{
			if (num<0) 
			{
				console.log("Negative number")
			} 
			else 
			{
				console.log("Number is zero....")
			}
		}

	</script>
</body>
</html>
