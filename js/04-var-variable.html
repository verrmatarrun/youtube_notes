<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Variable using var</title>
</head>
<body>
	<script type="text/javascript">
		var age=10;
		console.log(age);//10
		age=20;
		console.log(age);//20

		var age;
		console.log(age);
	</script>
</body>
</html>
