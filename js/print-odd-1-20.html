<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>print odd using while loop</title>
</head>
<body>
	<script type="text/javascript">
		
		let i;
		i=1;
		while (i<=19)
		{
			console.log(i)
			i=i+2
		}

	</script>
</body>
</html>
