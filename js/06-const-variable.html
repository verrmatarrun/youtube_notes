<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>const variable</title>
</head>
<body>
	<script type="text/javascript">
		const age=10;
		console.log(age);//10
		var age=20;//error
		console.log(age);
	</script>

</body>
</html>
