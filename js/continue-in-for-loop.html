<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>continue in for loop</title>
</head>
<body>
	<script type="text/javascript">
		for(let i=1;i<=5;i++)
		{
			if(i==3)
			{
				continue
			}
			console.log(i)
		}
	</script>
</body>
</html>
