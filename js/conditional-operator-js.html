<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>
		Conditional Operator
	</title>
</head>
<body>
	<script type="text/javascript">
		let age=20;
		let canVote= age >= 18 ? "Person can give vote " : "Person cannot give vote";
		document.write(canVote);
	</script>
</body>
</html>
