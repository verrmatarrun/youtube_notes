<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Comments</title>
</head>
<body>
	Comments in js are used to give extra information to the other programmers. They are ignored by interpreter.
	//This is a single line comment
	/*
	This is a multiline comment in 
	js
	*/
	<script type="text/javascript">
	//console.log() print content on console window, the below line prints hello world in console
	console.log("Hello World")	

	/*
	We can use console.log() and document.write() both to print, but 
	console.log() writes on console while document.write() writes on web page

	*/
	document.write("This will be on the browser window")

	</script>
</body>
</html>
