<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>splice in js</title>
</head>
<body>
	<script type="text/javascript">
		const chaat=['pichke','samosa','kachori']
		console.log(chaat)
		chaat.splice(3,0,"pakori","bhujia","rasgulla")
		console.log(chaat)
		const bikaner=chaat.splice(1,4)
		console.log(chaat)
		console.log(bikaner)
		//replace pakori with ghevar
		bikaner.splice(2,1,"ghevar")
		console.log(bikaner)

		bikaner.splice(0,2,"gulabjamun","kajukatli","badamkatli")
		console.log(bikaner)
	</script>
</body>
</html>
