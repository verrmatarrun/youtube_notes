<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Inc dec operators in JS</title>
</head>
<body>
	<script type="text/javascript">
		let a="2.5";
		document.write(a,typeof(a));
		a++;//NaN
		document.write(a,typeof(a));
	</script>
</body>
