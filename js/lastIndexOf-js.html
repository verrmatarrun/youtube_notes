<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>lastIndexOf</title>
</head>
<body>
	<script type="text/javascript">
		const arr=[1,2,3,4,2]
		const lastIndex=arr.lastIndexOf(2,3)
		console.log(lastIndex)

		const fruits=['apple','banana','cherry','guava']
		const searchFruit='mango'
		if(fruits.lastIndexOf(searchFruit)!=-1)
		{
			console.log(`${searchFruit} is found in the array`)
		}
		else
		{
			console.log(`${searchFruit} is not found in the array`)			
		}
	</script>
</body>
</html>
