<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Table in html</title>
	<style type="text/css">
		table,td,th/*Selects the table,td,th*/
		{
			border:solid 1px black;
			border-collapse: collapse;
		}
		table
		{
			width:80%;
			margin:0px auto;
		}
	</style>
</head>
<body>
	<table>
		<tr>
			<th>Roll Number</th>
			<th>Name</th>
			<th>Age</th>
		</tr>
		<tr>
			<td>101</td>
			<td>Tarun Verma</td>
			<td>34</td>
		</tr>
		<tr>
			<td>102</td>
			<td>Rajat Sharma</td>
			<td>28</td>
		</tr>		
	</table>
</body>
</html>
